<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="customerForm.css">
    <script src="customerForm.js"></script>
</head>
<body>  
    <div class="container">
        <h1>Customer Survey Form</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="firstName">First Name : </label>
                <input type="text" id="firstName" required>
            </div><br>
            <div class="form-group">
                <label for="lastName">Last Name : </label>
                <input type="text" id="lastName" required>
            </div><br>
            <div class="form-group">
                <label for="dob">Date of Birth : </label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country : </label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender : </label>
                <label id="genderMale"><input type="checkbox" name="gender" value="male"> Male</label>
                <label id="genderFemale"><input type="checkbox" name="gender" value="female"> Female</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession : </label>
                <input  type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number : </label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <button id="Submit" type="submit" onclick="submitForm()">Submit</button>
                <button id="reset" type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
